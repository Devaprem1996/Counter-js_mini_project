<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Counter</title>


  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body style="background-color:#222;">
  <main>
    <div class="container-sm position-relative " style="height:100vh; color: antiquewhite;">
      <div class="text-center position-absolute top-50 start-50 translate-middle">
        <h1 class=" display-1">Counter</h1>
        <span class="display-1" id="value">0</span>
        <div class="button-container display-2 fw-bold">
          <button class="btn decrease bg-light text-bg-light">decrease</button>
          <button class="btn reset bg-light text-bg-light">reset</button>
          <button class="btn increase bg-light text-bg-light">increase</button>

        </div>
      </div>
    </div>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
